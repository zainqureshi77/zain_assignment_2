<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>NESTED LIST</h1>
<blockquote>
        <ol>
            <li>Fruits</li>
            <ol>
                <li>Mango</li>
                <li>Orange</li>
            </ol>
            <li>Vegetables</li>
            <ol>
                <li>Cabbage</li>
                <li>Capsicum
                    <ol>
                        <li>Green Capsicum</li>
                        <li>Yellow Capsicum</li>
                        <li>Red Capsicum</li>
                    </ol>
                </li>
            </ol>
        </ol>
</blockquote>
</body>
</html>
