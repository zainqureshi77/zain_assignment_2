    <h1>NESTED LIST</h1>
<blockquote>
    <ol>
        <li>Chocolates</li>
        <ul>
            <ul>
                <li>Dairy Milk</li>
                <li>Bournvile</li>
                <li>Munch</li>
            </ul>
        </ul>

        <li>Games</li>
        <ul>
            <ul type="disc">
                <li>Circket</li>
                <li>Hockey</li>
                <li>Football</li>
            </ul>
        </ul>

        <li>Fruits</li>
        <blockquote>
            <ul type="circle">
                <li>Apple</li>
                <li>Orange</li>
                <li>Grapes</li>
            </ul>
        </blockquote>

    </ol>
</blockquote>
</body>
</html>
